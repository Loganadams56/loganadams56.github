<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p id="out"></p>
    <script>
        var msg ="number &emsp; square root &emsp; cube &emsp; 4th root<br/>";
        /* var lcv = 1; // loop control variabale 
        while (lcv < 22) {
            var ...
            msg += ...
            lcv++; // prevent infinit loop
        } */
       for (var lcv = 1; lcv < 21; lcv++) {
           var sqre = lcv**2;
           var sqrt = math.sqrt(lcv);
           var cube = lcv**3;
           var ftrt = lcv**(1.0/4.0); // nth root is num**(1.0/n)
           msg += lcv + "&emsp;" + sqre + "&emsp;" +
           sqrt.tofixed(4) + "&emsp;" + cube + "&emsp;" +
           ftrt.tofixed(4) + "<br/>"
        }
        document.getElementById("out").innerHTML = msg;
    </script>
</body>
</html>
