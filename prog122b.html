<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="out"></p>
    <script>
        var msg ="numbers &emsp; hour &emsp; pay &emsp; <br/> "
        var lcv = 1;
        while (lcv <= 40) {
            msg += lcv + " &emsp; " + (lcv**2) + " &emsp; " + (lcv) + "<br/>";
            lcv++; 
        }
        document.getElementById("out").innerHTML = msg;
    </script>
</body>
</html>
